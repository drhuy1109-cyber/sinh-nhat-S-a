<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Sinh Nhật</title>
  <style>
    body { margin:0; padding:0; overflow:hidden; }
    iframe { border:none; width:100%; height:100vh; }
  </style>
</head>
<body>

  <!-- Canva design -->
  <iframe src="https://tuanport.my.canva.site/thiepsinhnhatsua"
          allowfullscreen>
  </iframe>

  <!-- Background music -->
  <audio id="bgm" autoplay loop playsinline>
    <source src="nhacchucmung.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Bắt buộc người dùng click/scroll đầu tiên mới phát tiếng
    document.addEventListener('click', () => {
        document.getElementById('bgm').play();
    });
    document.addEventListener('scroll', () => {
        document.getElementById('bgm').play();
    });
  </script>

</body>
</html>
